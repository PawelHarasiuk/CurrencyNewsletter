<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
<h1>Currency Newsletter</h1>

<section id="about">
    <p> Submit your email address to get daily information about rate between USD and EUR.</p>
    <p> You can unsubscribe any time</p>
</section>

<form id="emailForm">
        <label for="email">Email input</label>
        <input type="text" name="email" id="email" required>
        <button type="submit" name="action" value="create">Add</button>
        <button type="submit" name="action" value="delete">Remove</button>
</form>
</body>
</html>
